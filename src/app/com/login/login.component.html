<div class="mainLogin">
  <div class="">
    <h1 class="text-center mt-5 mb-2 title headerMain">assignment</h1>
  </div>
  <div class="row mainRowLogin">
    <div class="col-lg-12 col-sm-12 col-md-12 colBox ">
        <div class="inputs">
          <ng-container >
            <div class="d-flex firstInput">
              <label class=" d-block userName "  >نام کاربری </label>
              <input type="text" class="form-control formControlLogin inputWidth"  #user  placeholder="نام کاربری خود را وارد کنید" required >
            </div>
            <div class="d-flex secondInput ">
              <label class=" d-block userName" style="margin-left: 10px;">رمز عبور </label>
              <input class="form-control inputWidth formControlLogin" #pass type="password" placeholder="رمز عبور خود را وارد کنید" required >
            </div>
              <div class="d-flex secondInput ">
                <button type="button"  class="btn btnLogIn2 d-block mt-3 "   (click)="LoginFun(user.value,pass.value)">ورود</button>

            </div>

          </ng-container>
        </div>
    </div>
  </div>
  <footer class="footer " style="background-color: white;height: 50px; position: absolute;
    width: 100%;
    bottom: 0; ">
    <div class="col-12 d-flex"  >
      <div class="col-6  d-flex justify-content-center" style="">
        <p style="padding-top: 15px;">
           <small>Company.........</small>
        </p>
      </div>
      <div class="col-6  d-flex justify-content-center">
        <a  style="padding-top: 15px;">www.Company.com</a>
      </div>
    </div>
  </footer>
</div>
